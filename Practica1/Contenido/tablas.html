<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
    </head>
    <body>
        <!--TablaParImpar-->
        <table border="1">
            <tr>
                <td colspan="4" style="height:125px; vertical-align: top"><b>IMPAR</b></td>    
            </tr>            
            <tr>
                <td rowspan="4" style="width:225px;height:500px; color: white;vertical-align: top; background-color: black"><b>PAR</b></td>
                <td colspan="2" style="width:700px;height:75px;vertical-align: top"><b>IMPAR</b></td>
                <td rowspan="3" style="width:175px ;height:375px ;color:white; vertical-align: top; background-color: black"><b>PAR</b></td>
            </tr>            
            <tr>
                <td rowspan="2" style="width:150px; color: white;vertical-align: top; background-color: black"><b>PAR</b></td>
                <td style="height:225px; color: white;vertical-align: top; background-color: black"><b>PAR</b></td>
            </tr>           
            <tr>
                <td style="height:75px;vertical-align: top"><b>IMPAR</b></td>
            </tr>
            <tr>
                <td colspan="3" style="height:100px;vertical-align: top"><b>IMPAR</b></td>
            </tr>      
        </table><br/>
        <!--/TablaParImpar-->
        <!--TablaMosaico-->
        <table border="1" cellspacing=10  >
            <tr>
                <td colspan="4" style="height:75px; width: 300px; font-size: 60px; text-align: center"><b>Mosaico</b></td>
            </tr>            
            <tr>
                <td colspan="2" style="height:75; width: 150px;background-color: lightgray"></td>
                <td style="height: 75px;width: 75px; background-color: silver"></td>
                <td rowspan="2" style="width:75px; background-color: darkgray"></td>
            </tr>            
            <tr>
                <td style="height: 75px;width: 75px; background-color: darkgray"></td>
                <td rowspan="3" style="width: 75px; height: 225px; background-color: gray"></td>
                <td style="height: 75px;width: 75px; background-color: lightgray"></td>
            </tr>            
            <tr>
                <td style="height: 75px; width: 75px; background-color: lightgray"></td>
                <td colspan="2" style="width: 150px; height: 75px; background-color: dimgray"></td>
            </tr>
            <tr>
                <td style="height: 75px; width: 75px; background-color: gray"></td>
                <td style="height: 75px; width: 75px; background-color: silver"></td>
                <td style="height: 75px; width: 75px; background-color: dimgray"></td>
            </tr>
        </table>
        <!--/TablaMosaico-->
    </body>
</html>
