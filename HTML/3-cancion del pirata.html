    <title>La canción del pirata</title>
  </head>
  <body>
      <p> con diez cañones por banda, <br/> viento en popa a toda vela, <br/> no corta el mar, sino vuela <br/> un velero bergantín; </P>
      <p> bajel pirata que llaman, <br/> por su bravura, el Temido, <br/> en todo mar conocido <br/> del uno al otro confín. </P>
